<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let Meh = 1 ; Meh <= 50 ; Meh++){
            console.log(Meh)
        }
        let daun1 = 1;
        while(daun1 <= 50){
            console.log(daun1);
            daun1++
        }

        // sebalinya
        for(let Peh = 50 ; Peh >= 1 ; Peh--){
            console.log(Peh)
        }
        let daun2 = 50;
        while(daun2 >= 1){
            console.log(daun2);
            daun2--
        }
    </script>
</body>
</html>
